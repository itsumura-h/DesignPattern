<main></main>
<script src="http://unpkg.com/dyo"></script>
<script>
const {h, render} = dyo
const target = document.querySelector('main')

click=(msg)=>{
  alert(msg)
}

main=()=>{
  const list = [1,2,3]
  msg = 'Hello'

  return h('div', {},
    h('h1', {}, 'Dyo Sample'),
    h('ul', {}, list.map(row=>{
      return h('li', {style: 'color: #ff6600'}, row)
    })),
    h('div', {},
      h('button', {onClick: e=>click(msg)}, 'button')
    ),
  )
}

render(main, target)
</script>
