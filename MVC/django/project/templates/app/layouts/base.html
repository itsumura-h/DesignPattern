{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} | Ruby on Rails Tutorial Sample App</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'app/css/custom.css' %}">
    {% include 'app/layouts/shim.html' %}
  </head>
  <body>
    {% include 'app/layouts/header.html' %}
    <div class="container">
      {% block content %}{% endblock %}
      {% include 'app/layouts/footer.html' %}
    </div>
  </body>
</html>
